<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="/libs/qi/2/qi.js"></script>
	<script src="/libs/qimessaging/2/qimessaging.js"></script>
</head>
<body>
  <!-- Modal for selecting game mode -->
  <div id="modeModal" class="modal">
    <div class="modal-content">
      <p>Seleziona modalit√† di gioco:</p>
      <button onclick="setMode('single')">Gioca contro Pepper</button>
      <button onclick="setMode('two')">Gioca con un amico</button>
    </div>
  </div>

  <table>
    <tr>
      <td id="0" class="cell"></td>
      <td id="1" class="cell"></td>
      <td id="2" class="cell"></td>
    </tr>
    <tr>
      <td id="3" class="cell"></td>
      <td id="4" class="cell"></td>
      <td id="5" class="cell"></td>
    </tr>
    <tr>
      <td id="6" class="cell"></td>
      <td id="7" class="cell"></td>
      <td id="8" class="cell"></td>
    </tr>
  </table>

  <div class="endgame">
    <div class="text"></div>
    <button onclick="selectMode()">Rigioca</button>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
